[multiprocessing]
cores = 1

[inference.pyabc]
sampler = SingleCoreSampler
population_size = 100
minimum_epsilon = 0.0
min_eps_diff = 0.0
max_nr_populations = 1000
database_path = /tmp/pyabc.db

[inference.pyabc.redis]
password = nopassword
port = 1111
eval.n_predictions = 50
eval.history_id = -1
eval.model_id = 0

[inference.pymoo]
algortihm = UNSGA3
population_size = 100
max_nr_populations = 1000
ftol = 1e-05
xtol = 1e-07
cvtol = 1e-07
verbose = True

[inference.numpyro]
