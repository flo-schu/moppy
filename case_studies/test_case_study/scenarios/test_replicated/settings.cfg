[case-study]
name = test_case_study
scenario = test_replicated
package = case_studies
modules = sim mod prob data plot
simulation = Simulation
observations = simulated_noisy_data.nc
logging = DEBUG

[simulation]
y0 = wolves=Array([9, 5]) rabbits=Array([40, 50])
x_in = 
input_files = config.json
n_ode_states = 2
modeltype = deterministic
seed = 1

[data-structure]
rabbits = dimensions=[id,time] min=nan max=nan observed=False dimensions_evaluator=[id,time]
wolves = dimensions=[id,time] min=nan max=nan observed=False dimensions_evaluator=[id,time]

[model-parameters]
alpha = value=0.5 min=0.1 max=5.0 prior=lognorm(s=0.1,scale=0.50) free=True
beta = value=0.02 min=0.005 max=0.2 prior=lognorm(s=0.1,scale=0.02) free=True
gamma = value=0.3 free=True
delta = value=0.01 free=True

[error-model]
wolves = lognorm(scale=wolves+EPS,s=0.1)
rabbits = lognorm(scale=rabbits+EPS,s=0.1)

[inference]
objective_function = total_average
n_objectives = 1
objective_names = 
backend = pymoo
extra_vars = 
n_predictions = 1

[multiprocessing]
cores = 1

[inference.pyabc]
sampler = SingleCoreSampler
population_size = 100
minimum_epsilon = 0.01
min_eps_diff = 0.001
max_nr_populations = 50
database_path = /tmp/pyabc.db

[inference.pyabc.redis]
password = simulate
port = 1803
eval.n_predictions = 50
eval.history_id = -1
eval.model_id = 0

[inference.pymoo]
algortihm = UNSGA3
population_size = 200
max_nr_populations = 10
ftol = 0.01
xtol = 0.001
cvtol = 1e-07
verbose = True

[inference.numpyro]
gaussian_base_distribution = False
kernel = nuts
init_strategy = init_to_median
chains = 1
draws = 1000
warmup = 500
thinning = 1
nuts_draws = 2000
nuts_step_size = 0.8
nuts_max_tree_depth = 10
nuts_target_accept_prob = 0.8
nuts_dense_mass = True
sa_adapt_state_size = 10
svi_iterations = 10000
svi_learning_rate = 0.0001

[solverbase]
batch_dimension = id
x_dim = time
exclude_kwargs_model = t time x_in y x Y X
exclude_kwargs_postprocessing = t time interpolation results

[jax-solver]
batch_dimension = id
x_dim = time
exclude_kwargs_model = t time x_in y x Y X
exclude_kwargs_postprocessing = t time interpolation results
diffrax_solver = Dopri5
rtol = 1e-06
atol = 1e-07
pcoeff = 0.0
icoeff = 1.0
dcoeff = 0.0
max_steps = 100000
throw_exception = True

